<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/"
      lang="en"
>
<head th:replace="fragments :: head"></head>
<body>

    <nav th:replace="fragments :: navigation"></nav>

    <main class="container">
        <div class="py-5 text-center">
            <h2 th:text="${title}">Default Title</h2>
        </div>


        <div class="col-md-8 mx-auto">
            <form method="post"
                  th:object="${employee}"
                  class="needs-validation"
            >
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label th:for="firstName">First Name</label>
                            <input class="form-control"
                                   th:type="text"
                                   th:field="*{firstName}"
                                   required
                            />
                            <div th:errors="*{firstName}"
                                 class="error"
                            ></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label th:for="lastName">Last Name</label>
                            <input class="form-control"
                                   th:type="text"
                                   th:field="*{lastName}"
                                   required
                            />
                            <div th:errors="*{lastName}"
                                 class="error"
                            ></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8">
                        <div class="form-group">
                            <label th:for="role">Role</label>
                            <select class="custom-select d-block"
                                    name="role"
                                    id="role"
                                    required
                            >
                                <option value=""
                                        selected
                                        disabled
                                >Please select
                                </option>
                                <option th:each="role : ${roles}"
                                        th:value="${role.id}"
                                        th:text="${role.name}"
                                        th:selected="${role==employee.role} ?: 'Please select'"
                                >
                                </option>
                            </select>
                            <div th:errors="*{role}"
                                 class="error"
                            ></div>
                        </div>
                    </div>
                </div>

                <hr class="mb-4">

                <input class="btn btn-primary btn-lg btn-block"
                       type="submit"
                       value="Add New Role"
                />

            </form>
        </div>

    </main>


    <section th:replace="fragments :: scripts"></section>

</body>
</html>
