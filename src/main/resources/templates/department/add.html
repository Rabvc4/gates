<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/"
      lang="en"
>
<head th:replace="fragments :: head"></head>
<body class="bg-light">

    <nav th:replace="fragments :: navigation"></nav>

    <main class="container">

        <div class="px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
            <h2 th:text="${title}">Default Title</h2>
        </div>

        <div class="col-md-8 mx-auto">
            <form method="post"
                  th:object="${department}"
                  class="needs-validation"
            >
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label th:for="name">Department Name</label>
                            <input class="form-control"
                                   th:type="text"
                                   th:field="*{name}"
                                   required
                            />
                            <div th:errors="*{name}"
                                 class="error"
                            ></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label th:for="description">Description</label>
                            <div th:errors="*{description}"
                                 class="error"
                            ></div>
                            <textarea rows=6
                                      class="form-control"
                                      th:field="*{description}"
                                      notempty
                            ></textarea>
                            <span class="error"
                                  id="descCount"
                            ></span>
                        </div>
                    </div>
                </div>

                <hr class="mb-4">

                <input class="btn btn-primary btn-lg btn-block"
                       type="submit"
                       value="Add New Department"
                />

            </form>
        </div>

    </main>

    <section th:replace="fragments :: scripts"></section>

</body>
</html>
