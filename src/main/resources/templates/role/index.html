<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/"
      lang="en"
>
<head th:replace="fragments :: head"></head>
<body class="bg-light">

    <nav th:replace="fragments :: navigation"></nav>

    <main role="main"
          class="container"
    >

        <div class="px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
            <h2 th:text="${title}">Default Title</h2>
        </div>

        <div class="my-3">
            <a th:href="@{/role/add}"
               class="btn btn-success"
            >+<i class="fas fa-briefcase"
                 aria-hidden="true"
            ></i> New Role</a>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div th:unless="${roles.size()}"
                     class="alert alert-info"
                ><strong>No roles!</strong> - You'll need to add some roles before you can create employees, head to the
                    <a th:href="@{/manage}">Manager</a> tab to get started.
                </div>
                <div class="card" th:each="role : ${roles}">
                    <div class="card-body">
                        <h5 class="card-title">
                            <a th:href="@{/role/(id=${role.id})}"
                               th:text="${role.name}">Card title</a>
                        </h5>
                        <h6 class="card-subtitle mb-2">$<span th:text="${role.earnings}"></span><small class="text-muted"> / mo</small></h6>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <section th:replace="fragments :: scripts"></section>

</body>
</html>
