<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>

    <nav th:replace="fragments :: navigation"></nav>



    <main role="main">

        <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
            <h1 class="display-4" th:text="${title}">Title</h1>
            <p class="lead">In this area someone with a managerial role can examine their monthly allocations and create job functions</p>
        </div>

        <div class="container">
            <div class="card-deck mb-3 text-center">
                <div class="card mb-4 shadow-sm">
                    <div class="card-header">
                        <h4 class="my-0 font-weight-normal">Employees</h4>
                    </div>
                    <div class="card-body">
                        <a th:href="@{/employee/add}"
                           class="btn btn-lg btn-block btn-success"
                        >+<i class="fa fa-user" aria-hidden="true"></i> New Employee</a>
                    </div>
                </div>
                <div class="card mb-4 shadow-sm">
                    <div class="card-header">
                        <h4 class="my-0 font-weight-normal">Roles</h4>
                    </div>
                    <div class="card-body">
                        <a th:href="@{/manage/add-role}"
                           class="btn btn-lg btn-block btn-success"
                        >+<i class="fas fa-briefcase" aria-hidden="true"></i> New Role</a>
                    </div>
                </div>
                <div class="card mb-4 shadow-sm">
                    <div class="card-header">
                        <h4 class="my-0 font-weight-normal">Departments</h4>
                    </div>
                    <div class="card-body">
                        <a th:href="@{/department/add}"
                           class="btn btn-lg btn-block btn-success"
                        >+<i class="fa fa-users" aria-hidden="true"></i> New Department</a>
                    </div>
                </div>
            </div>
        </div>
    </main>






    <section th:replace="fragments :: scripts"></section>

</body>
</html>
