<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="bg-light">

    <nav th:replace="fragments :: navigation"></nav>

    <main role="main" class="container">

        <div class="px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
            <h2 th:text="${title}">Default Title</h2>
        </div>

        <form th:action="@{'/manage/results/' + ${employee.id}}" method="post">
            <div th:replace="search :: search"></div>
            <div th:if="${managers}">
                <hr />

                <div th:replace="fragments :: manager-list"></div>
            </div>
        </form>

    </main>

    <section th:replace="fragments :: scripts"></section>

</body>
</html>
